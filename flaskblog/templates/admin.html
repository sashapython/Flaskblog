<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center m-3 text-steel">Flaskblog admin</h1>

    <div class="search-con d-flex m-3">
    <form class="d-flex" action="#" method="POST">
        <input class="form-control" type="text" name="search" id="" placeholder="Search users...">
        <input type="submit" value="Q" class="btn btn-secondary">
    </form>
    </div>

    {% for user in users %}

    <div class="user-con border p-3 m-3">

    <h4 class="border-bottom">User: {{ user.username }}</h4>
    <p class="text-muted">{{ user.email }}</p>
    <b class="text-steel">{{ user.id }} | {{ user.image_file }}</b>
    <br>
    <br>
    <a href="/user/{{ user.username}}" class="btn btn-outline-info">View posts</a>

    </div>

    {% endfor %}

        <script src="{{ url_for('static', filename='custom.js') }}"></script>

</body>
</html>
